<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Matheus Domingues</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300..700&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/components/header.css" />
    <link rel="stylesheet" href="css/components/banner.css" />
    <link rel="stylesheet" href="css/components/section.css" />
    <link rel="stylesheet" href="css/components/button.css" />
    <link rel="stylesheet" href="css/components/main-title.css" />
    <link rel="stylesheet" href="css/components/subtitle.css" />
    <link rel="stylesheet" href="css/components/box.css" />
    <link rel="stylesheet" href="css/components/action.css" />
    <link rel="stylesheet" href="css/components/skill-tech.css" />
    <link rel="stylesheet" href="css/components/wrapper-skill.css" />
    <link rel="stylesheet" href="css/components/progress-bar.css" />
    <link rel="stylesheet" href="css/components/wrapper-card.css" />
    <link rel="stylesheet" href="css/components/card-project.css" />
  </head>
  <body>
    <header class="header">
      <h1>MD</h1>

      <nav>
        <a class="action" href="" lang="en">Skills</a>
        <a class="action" href="">Projetos</a>
        <a class="action" href="">Sobre</a>
        <a class="action" href="">Contatos</a>
        <a class="button" href="" lang="en">Download CV</a>
      </nav>
    </header>

    <section class="banner">
      <div class="wrapper">
        <div class="box">
          <h2 class="main-title">Matheus Domingues</h2>
          <h3 class="subtitle">FrontEnd Developer</h3>
        </div>

        <div class="navigation">
          <a class="button" href="" lang="en">Download CV</a>
          <a class="button" href="">Contatos</a>
        </div>
      </div>
    </section>

    <section class="section">
      <h4 class="main-title -second">Skills</h4>

      <div class="wrapper-skill">
        <article class="skill-tech">
          <img class="icon" src="img/html5.png" all="Logo do HTML5 em pixel" />
          <div class="right">
            <h3 class="title">HTML</h3>

            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tech">
          <img class="icon" src="img/c-sharp.png" all="Logo do C# em pixel" />
          <div class="right">
            <h3 class="title">C#</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tech">
          <img class="icon" src="img/css.png" all="Logo do CSS em pixel" />
          <div class="right">
            <h3 class="title">CSS</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tech">
          <img
            class="icon"
            src="img/js.png"
            all="Logo do JavaScript em pixel"
          />
          <div class="right">
            <h3 class="title">JavaScript</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tech">
          <img
            class="icon"
            src="img/sql-server.png"
            all="Logo do sql em pixel"
          />
          <div class="right">
            <h3 class="title">SQL-SERVER</h3>
            <progress class="progress-bar" max="100" value="30">30%</progress>
          </div>
        </article>
        <article class="skill-tech">
          <img class="icon" src="img/java.png" all="Logo do java em pixel" />
          <div class="right">
            <h3 class="title">Java</h3>
            <progress class="progress-bar" max="100" value="50">50%</progress>
          </div>
        </article>
        <article class="skill-tech">
          <img class="icon" src="img/api.png" all="Logo do api em pixel" />
          <div class="right">
            <h3 class="title">API</h3>
            <progress class="progress-bar" max="100" value="70">70%</progress>
          </div>
        </article>
        <article class="skill-tech">
          <img
            class="icon"
            src="img/python.png"
            all="Logo do python em pixel"
          />
          <div class="right">
            <h3 class="title">Python</h3>
            <progress class="progress-bar" max="100" value="50">50%</progress>
          </div>
        </article>
      </div>
    </section>

    <section class="section -bgBlack">
      <h5 class="main-title -second">Projetos</h5>

      <div class="wrapper-card">
        <a href="https://matheus-d.github.io/Alura-Plus/">
          <figure class="card-project">
            <img class="logo" src="img/alura-plus.png" alt="Logo Alura-plus" />
          </figure>
        </a>

        <a href="https://alurabooks-3-0.vercel.app/">
          <figure class="card-project -blue">
            <img class="logo" src="img/alurabooks.png" alt="Logo Alura-Book" />
          </figure>
        </a>

        <a href="https://github.com/Matheus-D/organo">
          <figure class="card-project">
            <img class="logo" src="img/logo-organo.png" alt="Logo Portfolio" />
          </figure>
        </a>
      </div>
    </section>
  </body>
</html>
